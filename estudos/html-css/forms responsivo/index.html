<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="conteiner">
        <div class="forms-img">
            <img src="assets/img/undraw_shopping_re_hdd9.svg" alt="">
        </div>
        <div class="form">
            <div class="form-head">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-button">
                    <button><a href="#">Entrar</a></button>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Digite seu primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                    </div>
                        <label for="lastname">Digite seu sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box"></div>
                        <label for="email">Digite seu email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu primeiro email" required>
                    </div>

                    <div class="input-box"></div>
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box"></div>
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box"></div>
                        <label for="confirm-password">Cofirme sua Senha</label>
                        <input id="confirm-password" type="password" name="confirm-password" placeholder="Digite" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Género</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>
        
                        <div class="gender-input">
                        <input type="radio" id="others" name="gender">
                        <label for="others">Outros</label>
                        
                        <div class="gender-input">
                        <input type="radio" id="none" name="gender">
                        <label for="none">Prefiro não dizer</label>
                            
                    </div>
                </div>
            </div>

            <div class="continue-button">
                <div>
                    <button><a href="#">Continuar</a></button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
